<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <title>88GC</title>
  <meta name="title" content="88GC" />
  <meta name="description"
    content="88GC is the complete esports management platform. Create and join tournaments for free, meet like-minded gamers, pitch yourself against the best in Malaysia." />

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">



</head>

<body>

  <div class="cd_header">
    <div class="navbar">
      <a class="active nav-logo" href="#">
        <img src="/88GC-logo-white.png" alt="">
      </a>
    </div>
  </div>


  <div class="cd_hero">
    <div class="cd_hero__content">
      <div class="cd_hero__logo">
        <img src="/88GC-logo-white.png" alt="MESF Logo">
      </div>
      <div class="cd_hero__title">
        <h2>Coming Soon</h2>
      </div>

      <!-- HIDE FIRST -->
      <!-- days -->
      <div class="cd_hero__countdown" style="display: none;">
        <div class="cd_hero__countdown__wrapper" style="display: inline-block;">
          <div style="display: flex;">
            <div class="wrap" style="margin-right: 10px;">
              <div class="cd_hero__countdown__date_container links">
                <p class="cd_hero__countdown__dates days-number" id="days1"></p>
              </div>
            </div>

            <div class="wrap">
              <div class="cd_hero__countdown__date_container links">
                <p class="cd_hero__countdown__dates days-number" id="days2"></p>
              </div>
            </div>
          </div>

          <p class="cd_hero__countdown__date_label days-label">Days</p>

        </div>
      </div>

      <div class="cd_hero__countdown" style="display: none;">
        <!-- hours -->
        <div class="cd_hero__countdown__wrapper" style="display: inline-block;">
          <div style="display: flex;">
            <div class="wrap" style="margin-right: 10px;">
              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="hours1"></p>
              </div>
            </div>
            <div class="wrap">

              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="hours2"></p>
              </div>
            </div>

          </div>

          <p class="cd_hero__countdown__date_label">Hours</p>
        </div>
        <!-- min -->
        <div class="cd_hero__countdown__wrapper" style="display: inline-block;">
          <div style="display: flex;">
            <div class="wrap" style="margin-right: 10px;">
              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="minutes1"></p>
              </div>
            </div>
            <div class="wrap">

              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="minutes2"></p>
              </div>
            </div>

          </div>

          <p class="cd_hero__countdown__date_label">Minutes</p>
        </div>
        <!-- sec -->
        <div class="cd_hero__countdown__wrapper" style="display: inline-block;">
          <div style="display: flex;">
            <div class="wrap" style="margin-right: 10px;">
              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="seconds1"></p>
              </div>
            </div>
            <div class="wrap">

              <div class="cd_hero__countdown__date_container links">

                <p class="cd_hero__countdown__dates" id="seconds2"></p>
              </div>
            </div>

          </div>

          <p class="cd_hero__countdown__date_label">Seconds</p>
        </div>
      </div>

    </div>

    <div class="cd_hero__date">
      Stay tuned for the launch of our new adventure - the most exciting esports community in the world.
    </div>

  </div>
  </div>
  </div>
